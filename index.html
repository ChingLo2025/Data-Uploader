<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>File Upload Demo</title>

  <script>
    UPLOADCARE_PUBLIC_KEY = "e4da8b17a138c42b9081";
  </script>
  <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>

  <style>
    body {
      font-family: Arial;
      margin: 40px;
    }
    #result {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      display: none;
    }
  </style>
</head>

<body>

  <h2>免後端檔案上傳示範（限制 200 KB）</h2>

  <!-- 限制檔案大小：最大 200 KB -->
  <input
    type="hidden"
    role="uploadcare-uploader"
    data-clearable="true"
    data-multiple="false"
    data-max-file-size="204800"
  />

  <div id="result">
    <h3>上傳成功！</h3>
    <p>檔案 URL：</p>
    <a id="fileUrl" href="#" target="_blank"></a>
  </div>

  <script>
    const widget = uploadcare.Widget('[role=uploadcare-uploader]');

    widget.onUploadComplete(info => {
      document.getElementById("result").style.display = "block";
      document.getElementById("fileUrl").href = info.cdnUrl;
      document.getElementById("fileUrl").textContent = info.cdnUrl;
    });
  </script>

</body>
</html>
